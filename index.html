<!DOCTYPE html>
<html>
   <head>
     
     <link rel="stylesheet" type="text/css" href="css.css">
     <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abel">
   </head>
   <body>

     <div>
      <img id="image" src="main_header.png" alt="YT Picture" class ="center">
      </div>

      <div>
         <p id ="requirements">UPON COMPLETION OF PURCHASE REQUIREMENTS. <a href="https://google.com" target="blank">CLICK FOR DETAILS</a></p>
      </div>

      <div>
         <p id ="tell">Tell us and receive a</p>
         <p id ="visa">$50 VISA gift card!</p>
      </div>

      <form>
         <div>
            <select id = "myList">
               <option value = "1">1-2 hours</option>
               <option value = "2">3-4 hours</option>
               <option value = "3">5-6 hours</option>
               <option value = "4">7+ hours</option>
            </select>
         </div>
         <input type="email" id="email" name="email" placeholder="Confirm your email">
      </form>

      <div>
         <p id ="terms">By clicking Continue below, I agree to email marketing, the
            <a href="https://google.com" target="blank">Terms & Conditions</a> which includes arbitration and
            <a href="https://google.com" target="blank">Privacy Policy</a>.
         </p>
      </div>

      <div>
         <button id="continueButton" type="button">Continue</button>
      </div>

   </body>
</html>
